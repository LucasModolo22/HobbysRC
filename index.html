<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>HobbysRC</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/72ea4166fa.js" crossorigin="anonymous"></script>
    <meta name="*viewport*" content="width=device-width">
    <link rel="icon" href="./img/favicon.png" type="img/png" sizes="96x96">
</head>
<body class="home">
    <header class="header">
        <div class="container">
            <div class="header-logo">
                <img src="./img/Hobbysrc_Logo.png" class="image-header-logo">
            </div>
            <ul class="header-menu">
                <li>HOME</li>
                <li>SOBRE</li>
                <li>CONTATO</li>
            </ul>
            <div class="header-searchBar">
                <input type="text" placeholder="Buscar..." class="input-header-searchBar">
                <i class="fas fa-search icon-search"></i>
            </div>
            <div class="header-user">
                <i class="fas fa-shopping-cart cart-icon"></i>
                <div class="user-content">
                    <i class="fas fa-user user-icon"></i>
                    <p class="user-name"></p>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
    </main>
    <footer class="footer">
    </footer>
</body>
</html>
