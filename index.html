<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>HobbysRC</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/72ea4166fa.js" crossorigin="anonymous"></script>
    <meta name="*viewport*" content="width=device-width">
    <link rel="icon" href="./img/favicon.png" type="img/png" sizes="96x96">
</head>
<body class="home">
    <header class="header">
        <div class="container">
            <div class="header-logo">
                <img src="./img/Hobbysrc_Logo.png" class="image-header-logo">
                <img src="./img/Hobbysrc_Titulo.png" class="image-header-logo">
            </div>
            <div class="header-menu">
                <ul class="header-menu-container">
                    <li>HOME</li>
                    <li>SOBRE</li>
                    <li>CONTATO</li>
                </ul>
            </div>
            <div class="header-searchBar">
                <div class="header-searchBar-container">
                    <input type="text" placeholder="Buscar..." class="input-header-searchBar">
                    <div class="header-searchBar-icon-container">
                        <i class="fas fa-search icon-search"></i>
                    </div>
                </div>
            </div>
            <div class="header-user">
                <div class="car-container">
                    <i class="fas fa-shopping-cart cart-icon"></i>
                    <div class="cart-number-container">
                        <div class="cart-number-circle">
                            <span class="cart-number">0</span>
                        </div>
                    </div>
                </div>
                <div class="user-content">
                    <!-- user-active pra deixar visivel -->
                    <div class="user-content-class user-active">
                        <div class="content">
                            <i class="fas fa-user user-icon"></i>
                            <p class="user-name">Joselito</p>
                        </div>
                    </div>
                    <!-- user-active pra deixar visivel -->
                    <div class="user-content-class"> 
                        <div class="content">
                            <p class="user-name">Login</p>
                            <i class="fas fa-sign-in-alt user-icon"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-bar">
                <i class="fas fa-bars icon-bar"></i>
            </div>
        </div>
    </header>
    <main class="main">
    </main>
    <footer class="footer">
    </footer>
</body>
</html>
